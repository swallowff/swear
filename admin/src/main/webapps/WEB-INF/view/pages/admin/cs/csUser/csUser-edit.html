<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>聊天系统用户编辑 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="LAYF-csUser-form-edit" id="LAYF-csUser-form-edit"
     style="padding: 20px 30px 0 0;">
    <input type="hidden" name="id">

     <div class="layui-form-item">
         <label class="layui-form-label">系统用户id</label>
         <div class="layui-input-inline">
             <input type="text" name="sysUid" lay-verify="required" placeholder="系统用户id" autocomplete="off"
                    class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">头像</label>
         <div class="layui-input-inline">
             <input type="text" name="avatar" lay-verify="required" placeholder="头像" autocomplete="off"
                    class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">登录用户名</label>
         <div class="layui-input-inline">
             <input type="text" name="userName" placeholder="登录用户名" autocomplete="off"
                    class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">昵称</label>
         <div class="layui-input-inline">
             <input type="text" name="nickName" lay-verify="required" placeholder="昵称" autocomplete="off"
                    class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">登录密码</label>
         <div class="layui-input-inline">
             <input type="text" name="password" placeholder="登录密码" autocomplete="off"
                    class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">手机号</label>
         <div class="layui-input-inline">
             <input type="text" name="telephone" placeholder="手机号" autocomplete="off"
                    class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">邮箱</label>
         <div class="layui-input-inline">
             <input type="text" name="email" placeholder="邮箱" autocomplete="off"
                    class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">签名</label>
         <div class="layui-input-inline">
             <input type="text" name="sign" placeholder="签名" autocomplete="off"
                    class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">上次登录ip</label>
         <div class="layui-input-inline">
             <input type="text" name="lastLoginIp" placeholder="上次登录ip" autocomplete="off"
                    class="layui-input">
         </div>
     </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否在线</label>
        <div class="layui-input-inline">
            <input type="checkbox" name="isOnline" lay-skin="switch"
                   lay-text="在线|离线" value="1">
        </div>
    </div>
     <div class="layui-form-item">
         <label class="layui-form-label">用户状态</label>
         <div class="layui-input-inline">
             <input type="checkbox" name="status" lay-skin="switch"
                    lay-text="启用|停用" value="1">
         </div>
     </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAYF-csUser-form-edit-submit" id="LAYF-csUser-form-edit-submit"
               value="确认">
    </div>
</div>

<script src="${static}/layuiadmin/layui/layui.js"></script>
<script>
    var Swear = {
        serverUrl : '${serverUrl}',
        ctxPath : '${admin}',
        static : '${static}',

        formValue: {
            id: '${csUser.id}',
            sysUid: '${csUser.sysUid}',
            avatar: '${csUser.avatar}',
            userName: '${csUser.userName}',
            nickName: '${csUser.nickName}',
            password: '${csUser.password}',
            telephone: '${csUser.telephone}',
            email: '${csUser.email}',
            sign: '${csUser.sign}',
            isOnline: '${csUser.isOnline}',
            lastLoginIp: '${csUser.lastLoginIp}',
            status: '${csUser.status}',
        }
    }
</script>
<script src="${static}/modules/admin/cs/csUser/csUser-edit.js"></script>
<script>

</script>
</body>
</html>
