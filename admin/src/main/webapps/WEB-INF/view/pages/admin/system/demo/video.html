<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>流媒体播放器</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
    <link href="http://vjs.zencdn.net/6.2.0/video-js.css" rel="stylesheet">

    <!-- If you'd like to support IE8 -->
    <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>

</head>
<body>
<div class="layui-main">
    <div class="video-main" style="margin: 300px auto">
        <video style="margin: 0 auto;" id="example_video_1" class="video-js vjs-default-skin" controls preload="none"
               width="800" height="300"
               poster="http://vjs.zencdn.net/v/oceans.png">
            <source src="http://localhost:8080/swear/upload/video/2019-07-28/74b8bcdf6db6409dae42a0684d2df207.mp4"
                    type="video/mp4">
        </video>
        <video style="margin: 50px auto;" id='myvideo' width=960 height=540 class="video-js vjs-default-skin" controls>
            <!-- RTMP直播源地址-->
            <source src="http://localhost:8080/swear/upload/video/2019-07-28/74b8bcdf6db6409dae42a0684d2df207.mp4" type="video/flv">
        </video>
    </div>


</div>

<script src="http://vjs.zencdn.net/6.2.0/video.js"></script>

<script>
    var player = videojs('example_video_1', {
        muted: false,   //是否静音
        controls: true / false,  //是否拥有控制条
        width: 720,      //播放器宽度
        height: 360,     //播放器高度
        loop: false,   //循环
        // 更多配置.....
    });

    var player2 = videojs('myvideo', {
        muted: false,   //是否静音
        controls: true / false,  //是否拥有控制条
        width: 720,      //播放器宽度
        height: 360,     //播放器高度
        loop: false,   //循环
        // 更多配置.....
    }, function () {
        console.log('videojs播放器初始化成功')
    })
    player2.play();


</script>
<script src="${static}/layuiadmin/layui/layui.js"></script>
</body>
</html>
