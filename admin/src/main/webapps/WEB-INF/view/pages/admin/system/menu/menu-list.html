<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>系统管理 - 菜单列表</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
        <link rel="stylesheet" href="${static}/layuiadmin/style/admin.css" media="all">
    </head>
    <body>

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto"
                     lay-filter="LAYF-menu-list-search">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <!--<label class="layui-form-label">菜单名称</label>-->
                            <div class="layui-input-inline">
                                <input type="text" name="name" placeholder="请输入菜单名称" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <!--<label class="layui-form-label">菜单编号</label>-->
                            <div class="layui-input-inline">
                                <input type="text" name="code" placeholder="请输入权限CODE" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <!--<label class="layui-form-label">父级菜单</label>-->
                            <div class="layui-input-inline">
                                <select id="menu-select" data-placeholder="请选择父级菜单" name="pid" lay-search=""></select>
                            </div>
                        </div>
                        <#dictSelector name="isMenu" label="" code="yes_no" placeholder="是否菜单"/>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-list" lay-submit
                                    lay-filter="LAYF-menu-list-search-submit">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="layui-card-body">
                    <div style="padding-bottom: 10px;">
                        @if(shiro.hasPermission("sys-menu-delete")){
                        <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
                        @}
                        @if(shiro.hasPermission("sys-menu-add")){
                        <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
                        @}
                    </div>
                    <table id="LAYF-list-table" lay-filter="LAYF-menu-list-table"></table>

                    <script type="text/html" id="table-content-list-operation">
                        @if(shiro.hasPermission("sys-menu-edit")){
                        <button type="button" class="layui-btn layui-btn-xs" onclick="editRow('replacement')">
                            <i class="layui-icon">&#xe642;</i>
                        </button>
                        @}
                        @if(shiro.hasPermission("sys-menu-delete")){
                        <button type="button" class="layui-btn layui-btn-xs" onclick="deleteRow('replacement')">
                            <i class="layui-icon">&#xe640;</i>
                        </button>
                        @}
                    </script>
                </div>
            </div>
        </div>

        <script src="${static}/layuiadmin/layui/layui.js"></script>
        <script>
            var Swear = {
                serverUrl: '${serverUrl}',
                ctxPath: '${admin}',
                static: '${static}'
            }
        </script>
        <script src="${static}/modules/admin/system/menu/menu-list.js"></script>
    </body>
</html>
