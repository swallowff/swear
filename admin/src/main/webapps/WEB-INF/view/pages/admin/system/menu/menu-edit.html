<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>菜单编辑 iframe 框</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
    </head>
    <body>
        <div class="layui-form" lay-filter="LAYF-menu-form-edit" id="LAYF-menu-form-edit"
             style="padding: 20px 30px 0 0;">
            <input type="hidden" name="id">

            <div class="layui-form-item">
                <label class="layui-form-label">菜单名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" lay-verify="required" placeholder="请输入菜单名称" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">菜单编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="code" lay-verify="required" placeholder="请输入菜单编号" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">父级菜单</label>
                <div class="layui-input-inline">
                    <select id="menu-select" data-placeholder="请选择" name="pid" lay-search=""></select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">菜单图标</label>
                <div class="layui-input-inline">
                    <input type="text" name="icon" placeholder="请输入菜单图标" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <a class="layui-inline" href="https://www.layui.com/doc/element/icon.html" target="_blank"
                       style="color: #bc4200">需要帮助?
                    </a>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">链接地址</label>
                    <div class="layui-input-inline">
                        <input type="text" name="url" placeholder="请输入链接地址" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-inline">
                        <input type="text" name="sort" lay-verify="number" placeholder="请输入排序号" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">菜单级别</label>
                    <div class="layui-input-inline">
                        <input type="text" name="levels" lay-verify="number" placeholder="请输入菜单级别1,2,3"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">是否菜单</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="isMenu" value="false" title="否" checked>
                        <input type="radio" name="isMenu" value="true" title="是">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否可展开</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="isExpandable" value="false" title="否" checked>
                        <input type="radio" name="isExpandable" value="true" title="是">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-inline">
                        <textarea name="tips" style="width: 400px; height: 150px;" autocomplete="off"
                                  class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <input type="button" lay-submit lay-filter="LAYF-menu-form-edit-submit"
                           id="LAYF-menu-form-edit-submit"
                           value="确认">
                </div>
            </div>

            <script src="${static}/layuiadmin/layui/layui.js"></script>
            <script>
                var Swear = {
                    serverUrl: '${serverUrl}',
                    ctxPath: '${admin}',
                    static: '${static}',

                    formValue: {
                        id: '${menu.id}',
                        name: '${menu.name}',
                        code: '${menu.code}',
                        pid: '${menu.pid}',
                        icon: '${menu.icon}',
                        url: '${menu.url}',
                        sort: '${menu.sort}',
                        levels: '${menu.levels}',
                        isMenu: '${menu.isMenu}',
                        isExpandable: '${menu.isExpandable}',
                        tips: '${menu.tips}'
                    }
                }
            </script>
            <script src="${static}/modules/admin/system/menu/menu-edit.js"></script>
    </body>
</html>
