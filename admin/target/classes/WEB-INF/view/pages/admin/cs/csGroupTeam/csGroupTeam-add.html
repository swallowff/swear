<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>群组添加 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="LAYF-csGroupTeam-form-add" id="LAYF-csGroupTeam-form-add"
     style="padding: 20px 30px 0 0;">
     <div class="layui-form-item">
         <label class="layui-form-label">群组名称</label>
         <div class="layui-input-inline">
             <input type="text" name="gtName" lay-verify="required" placeholder="群组名称" autocomplete="off"
                    class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">群组头像</label>
         <div class="layui-input-inline">
             <input type="text" name="avatar" lay-verify="required" placeholder="群组头像" autocomplete="off"
                    class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">群公告</label>
         <div class="layui-input-inline">
             <input type="text" name="notice" lay-verify="required" placeholder="群公告" autocomplete="off"
                    class="layui-input">
         </div>
     </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAYF-csGroupTeam-form-add-submit" id="LAYF-csGroupTeam-form-add-submit"
               value="确认">
    </div>
</div>

<script src="${static}/layuiadmin/layui/layui.js"></script>
<script>
    var Swear = {
        serverUrl : '${serverUrl}',
        ctxPath : '${admin}',
        static : '${static}'
    }
</script>
<script src="${static}/modules/admin/cs/csGroupTeam/csGroupTeam-add.js"></script>

</body>
</html>
