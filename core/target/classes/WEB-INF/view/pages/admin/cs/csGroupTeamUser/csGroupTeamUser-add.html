<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>群组用户添加 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="LAYF-csGroupTeamUser-form-add" id="LAYF-csGroupTeamUser-form-add"
     style="padding: 20px 30px 0 0;">
     <div class="layui-form-item">
         <label class="layui-form-label">群组</label>
         <div class="layui-input-inline">
             <select id="group-team-select" data-placeholder="请选择用户" name="gtId" lay-search="" lay-filter="LAYF-group-team-select"></select>
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">用户</label>
         <div class="layui-input-inline">
             <select id="uid-select" data-placeholder="请选择用户" name="csUid" lay-search="" lay-filter="LAYF-uid-select"></select>
         </div>
     </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAYF-csGroupTeamUser-form-add-submit" id="LAYF-csGroupTeamUser-form-add-submit"
               value="确认">
    </div>
</div>

<script src="${static}/layuiadmin/layui/layui.js"></script>
<script>
    var Swear = {
        serverUrl : '${serverUrl}',
        ctxPath : '${admin}',
        static : '${static}'
    }
</script>
<script src="${static}/modules/admin/cs/csGroupTeamUser/csGroupTeamUser-add.js"></script>

</body>
</html>
