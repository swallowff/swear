<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章添加 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="LAYF-article-form-add" id="LAYF-article-form-add"
     style="padding: 20px 30px 0 0;">
     <div class="layui-form-item">
         <label class="layui-form-label">标题</label>
         <div class="layui-input-inline">
             <input type="text" name="title" lay-verify="required" placeholder="标题" autocomplete="off"
                    class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">作者</label>
         <div class="layui-input-inline">
             <input type="text" name="author" lay-verify="required" placeholder="作者" autocomplete="off"
                    class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">内容</label>
         <div class="layui-input-inline">
             <input type="text" name="content" lay-verify="required" placeholder="内容" autocomplete="off"
                    class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">收藏数</label>
         <div class="layui-input-inline">
             <input type="text" name="star" lay-verify="required" placeholder="收藏数" autocomplete="off"
                    class="layui-input">
         </div>
     </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAYF-article-form-add-submit" id="LAYF-article-form-add-submit"
               value="确认">
    </div>
</div>

<script src="${static}/layuiadmin/layui/layui.js"></script>
<script>
    var Swear = {
        serverUrl : '${serverUrl}',
        ctxPath : '${admin}',
        static : '${static}'
    }
</script>
<script src="${static}/js/modules/cms/article/article-add.js"></script>

</body>
</html>
