<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色编辑 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="LAYF-role-form-edit" id="LAYF-role-form-edit"
     style="padding: 20px 30px 0 0;">
    <input type="hidden" name="id">

    <div class="layui-form-item">
        <label class="layui-form-label">角色名称</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入角色名称" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">父级角色</label>
        <div class="layui-input-inline">
            <select id="prole-select" data-placeholder="请选择父级角色" name="pid" lay-search=""></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门</label>
        <div class="layui-input-inline">
            <select id="dept-select" data-placeholder="请选择部门" name="deptId" lay-search=""></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline">
            <input type="text" name="sort" lay-verify="number" placeholder="请输入排序号" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
                <textarea name="tips" style="width: 400px; height: 150px;" autocomplete="off"
                          class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAYF-role-form-edit-submit" id="LAYF-role-form-edit-submit"
               value="确认">
    </div>
</div>

<script src="${static}/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '${static}/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function () {
        var $ = layui.$,
            form = layui.form,
            setter = layui.setter,
            layer = layui.layer;
        setter.serverUrl = '${serverUrl}';
        setter.ctxPath = '${admin}';

        form.val('LAYF-role-form-edit', {
            id: '${role.id}',
            name: '${role.name}',
            pid: '${role.pid}',
            deptId: '${role.deptId}',
            sort: '${role.sort}',
            tips: '${role.tips}'
        })

        //监听提交
        form.on('submit(LAYF-role-form-edit-submit)', function (data) {
            var field = data.field; //获取提交的字段
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            //提交 Ajax 成功后，关闭当前弹层并重载表格
            $.ajax({
                url: setter.ctxPath + '/role/edit.ajax',
                data: field,
                method: 'POST',
                success: function (res) {
                    if (res.code == setter.response.statusCode.ok) {
                        parent.layer.msg(res.msg);
                        parent.layui.table.reload('roleTable'); //重载表格
                        parent.layer.close(index); //再执行关闭
                    } else {
                        console.log(res.msg)
                        layer.msg(res.msg);
                    }

                }
            });
        });

        //渲染部门下拉选择
        $.ajax({
            url: setter.ctxPath + '/dept/list.ajax',
            data: '',
            method: 'GET',
            success: function (res) {
                // console.log(res)
                if (res.code == setter.response.statusCode.ok) {
                    var listData = res.data;
                    var $select = $('#dept-select');
                    $select.append('<option value="">请选择</option>');
                    for (var i in listData){
                       $select.append('<option value="'+listData[i].id+'">'+listData[i].fullName+'</option>')
                    }
                    form.val('LAYF-role-form-edit',{
                        deptId: '${role.deptId}',
                    });
                    form.render('select','LAYF-role-form-edit'); //刷新select选择框
                }
            }
        });

        //渲染父级角色下拉选择
        $.ajax({
            url: setter.ctxPath + '/role/list.ajax',
            data: '',
            method: 'GET',
            success: function (res) {
                // console.log(res)
                if (res.code == setter.response.statusCode.ok) {
                    var listData = res.data;
                    var $select = $('#prole-select');
                    $select.append('<option value="0">顶级</option>');
                    for (var i in listData){
                        if (listData[i].id != '${role.id}'){
                            $select.append('<option value="'+listData[i].id+'">'+listData[i].name+'</option>')
                        }
                    }
                    form.val('LAYF-role-form-edit',{
                        pid: '${role.pid}',
                    });
                    form.render('select','LAYF-role-form-edit'); //刷新select选择框
                }
            }
        });

    })
</script>
</body>
</html>
