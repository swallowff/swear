<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜单编辑 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="LAYF-menu-form-edit" id="LAYF-menu-form-edit"
     style="padding: 20px 30px 0 0;">
    <input type="hidden" name="id">

    <div class="layui-form-item">
        <label class="layui-form-label">菜单名称</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入菜单名称" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单编号</label>
        <div class="layui-input-inline">
            <input type="text" name="code" lay-verify="required" placeholder="请输入菜单编号" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">父级菜单</label>
        <div class="layui-input-inline">
            <input type="text" name="pcode" lay-verify="" placeholder="请输入父级菜单编号" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单图标</label>
        <div class="layui-input-inline">
            <input type="text" name="icon" placeholder="请输入菜单图标" autocomplete="off"
                   class="layui-input"><a href="javascript:;">需要帮助?</a>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">链接地址</label>
        <div class="layui-input-inline">
            <input type="text" name="url" placeholder="请输入链接地址" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline">
            <input type="text" name="sort" lay-verify="number" placeholder="请输入排序号" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单级别</label>
        <div class="layui-input-inline">
            <input type="text" name="levels" lay-verify="number" placeholder="请输入菜单级别1,2,3" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否菜单</label>
        <div class="layui-input-inline">
            <!--开关-->
            <input type="radio" name="isMenu" value="false" title="否" checked>
            <input type="radio" name="isMenu" value="true" title="是">
            <!--<input type="checkbox" lay-filter="isMenu" name="isMenu" lay-skin="switch" lay-text="是|否" value="true" checked="false">-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <textarea name="tips" style="width: 400px; height: 150px;" autocomplete="off"
                      class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAYF-menu-form-edit-submit" id="LAYF-menu-form-edit-submit"
               value="确认">
    </div>
</div>

<script src="${static}/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '${static}/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function () {
        var $ = layui.$,
            form = layui.form,
            setter = layui.setter,
            layer = layui.layer;
        setter.serverUrl = '${serverUrl}';
        setter.ctxPath = '${admin}';

        form.val('LAYF-menu-form-edit', {
            id: '${menu.id}',
            name: '${menu.name}',
            code: '${menu.code}',
            pcode: '${menu.pcode}',
            icon: '${menu.icon}',
            url: '${menu.url}',
            sort: '${menu.sort}',
            levels: '${menu.levels}',
            isMenu: '${menu.isMenu}',
            tips: '${menu.tips}'
        })

        //监听提交
        form.on('submit(LAYF-menu-form-edit-submit)', function (data) {
            var field = data.field; //获取提交的字段
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            //提交 Ajax 成功后，关闭当前弹层并重载表格
            $.ajax({
                url: setter.ctxPath + '/menu/edit.ajax',
                data: field,
                method: 'POST',
                success: function (res) {
                    if (res.code == setter.response.statusCode.ok) {
                        parent.layer.msg(res.msg);
                        parent.layui.table.reload('menuTable'); //重载表格
                        parent.layer.close(index); //再执行关闭
                    } else {
                        console.log(res.msg)
                        layer.msg(res.msg);
                    }

                }
            });

        });
    })
</script>
</body>
</html>
