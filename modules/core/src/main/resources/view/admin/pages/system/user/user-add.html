<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户添加 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="LAYF-user-form-add" id="LAYF-user-form-add"
     style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名称</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入用户名称" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-upload">
        <label class="layui-form-label">用户头像</label>
        <div class="layui-input-inline layui-upload-list">
            <button type="button" class="layui-btn" id="btn-user-avatar-upload">上传图片</button>
            <img class="layui-upload-img" style="margin-top: 10px;" width="50%" id="user-avatar">
            <p id="demoText"></p>
        </div>
        <input id="swear-user-avatar" type="hidden" name="avatar">
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">登录账户</label>
        <div class="layui-input-inline">
            <input type="text" name="account" lay-verify="username" placeholder="请输入登录账户" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="text" name="phone" lay-verify="phone" placeholder="请输入手机号" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">登录密码</label>
        <div class="layui-input-inline">
            <input type="text" name="password" lay-verify="required" placeholder="请输入登录密码" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <!--<div class="layui-form-item">-->
    <!--<label class="layui-form-label">内容</label>-->
    <!--<div class="layui-input-inline">-->
    <!--<textarea name="content" lay-verify="required" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea"></textarea>-->
    <!--</div>-->
    <!--</div>-->
    <#dictSelector name="sex" label="性别" code="sex" placeholder="请选择" width="190"/>
    <div class="layui-form-item">

        <label class="layui-form-label">用户状态</label>
        <div class="layui-input-inline">
            <input type="radio" name="status" value="1" title="启用" checked>
            <input type="radio" name="status" value="0" title="停用">
            <!--开关-->
            <!--<input type="checkbox" lay-verify="required" lay-filter="status" name="status" lay-skin="switch" lay-text="启用|停用" value="1">-->
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAYF-user-form-add-submit" id="LAYF-user-form-add-submit"
               value="确认">
    </div>
    </div>

    <script src="${static}/layuiadmin/layui/layui.js"></script>
    <script>
        layui.config({
            base: '${static}/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form', 'upload'], function () {
            var $ = layui.$
                , form = layui.form,
                layer = layui.layer,
                setter = layui.setter,
                upload = layui.upload;
            setter.serverUrl = '${serverUrl}';
            setter.ctxPath = '${admin}';

            //监听form提交
            form.on('submit(LAYF-user-form-add-submit)', function (data) {
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

                //提交 Ajax 成功后，关闭当前弹层并重载表格
                $.ajax({
                    url: setter.ctxPath + '/user/add.ajax',
                    data: field,
                    method: 'POST',
                    success: function (res) {
                        // console.log(res);
                        if (res.code == setter.response.statusCode.ok) {
                            parent.layer.msg(res.msg);
                            parent.layui.table.reload('userTable'); //重载表格
                            parent.layer.close(index); //再执行关闭
                        } else {
                            layer.msg(res.msg);
                        }

                    }
                });
            });

            form.verify({
                username: function (value, item) { //value：表单的值、item：表单的DOM对象
                    if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                        return '用户名不能有特殊字符';
                    }
                    if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                        return '用户名首尾不能出现下划线\'_\'';
                    }
                    if (/^\d+\d+\d$/.test(value)) {
                        return '用户名不能全为数字';
                    }
                }

                //我们既支持上述函数式的方式，也支持下述数组的形式
                //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
                , pass: [
                    /^[\S]{6,12}$/
                    , '密码必须6到12位，且不能出现空格'
                ]
            });

            //普通图片上传
            var uploadInst = upload.render({
                elem: '#btn-user-avatar-upload'
                ,url: setter.ctxPath + '/upload/img'
                ,before: function(obj){
                    layer.msg('加载中', {
                        icon: 16
                        ,shade: 0.01
                        ,time: 20000
                    });
                    // layer.load(2);
                    // setTimeout(function(){
                    //     layer.closeAll('loading');
                    // }, 5000);

                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#user-avatar').attr('src', result); //图片链接（base64）
                    });
                }
                ,done: function(res){
                    layer.closeAll('tips');
                    //如果上传失败
                    if(res.code != setter.response.statusCode.ok){
                        return layer.msg('上传失败');
                    }else {
                        //上传成功
                        // console.log(res)
                        layer.msg(res.msg)
                        $('#swear-user-avatar').val(res.data.url);
                    }
                }
                ,error: function(){
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function(){
                        uploadInst.upload();
                    });
                }
            });
        })
    </script>
</body>
</html>
