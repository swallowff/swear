<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户添加 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
  <div class="layui-form" lay-filter="layuiadmin-user-add-form" id="layuiadmin-user-add-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-inline">
        <input type="text" name="name" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">登录账户</label>
      <div class="layui-input-inline">
        <input type="text" name="account" lay-verify="required" placeholder="请输入登录账户" autocomplete="off" class="layui-input">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">登录密码</label>
      <div class="layui-input-inline">
        <input type="text" name="password" lay-verify="required" placeholder="请输入登录密码" autocomplete="off" class="layui-input">
      </div>
    </div>
    <!--<div class="layui-form-item">-->
      <!--<label class="layui-form-label">内容</label>-->
      <!--<div class="layui-input-inline">-->
        <!--<textarea name="content" lay-verify="required" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea"></textarea>-->
      <!--</div>-->
    <!--</div>-->
    <#dictSelector name="sex" label="性别" code="sex" placeholder="请选择" width="190"></#dictSelector>
    <div class="layui-form-item">

        <label class="layui-form-label">用户状态</label>
        <div class="layui-input-inline">
            <input type="radio" name="status" value="1" title="启用" checked>
            <input type="radio" name="status" value="0" title="停用">
            <!--开关-->
            <!--<input type="checkbox" lay-verify="required" lay-filter="status" name="status" lay-skin="switch" lay-text="启用|停用" value="1">-->
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-user-add-submit" id="layuiadmin-user-add-submit" value="确认添加">
        <input type="button" lay-submit lay-filter="layuiadmin-user-add-edit" id="layuiadmin-user-add-edit" value="确认编辑">
    </div>
  </div>

    <script src="${static}/layuiadmin/layui/layui.js"></script>
    <script>
    layui.config({
      base: '${static}/layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
      var $ = layui.$
      ,form = layui.form;
      var layer = layui.layer;

      //监听提交
      form.on('submit(layuiadmin-user-add-submit)', function(data){
        var field = data.field; //获取提交的字段
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

        //提交 Ajax 成功后，关闭当前弹层并重载表格
        $.ajax({
            url: '${admin}/user/add.ajax',
            data: field,
            method: 'POST',
            success: function (res) {
                // console.log(res);
                if (res.code == 0) {
                    parent.layer.msg(res.msg);
                    parent.layui.table.reload('userTable'); //重载表格
                    parent.layer.close(index); //再执行关闭
                }else {
                    layer.msg(res.msg);
                }

            }
        });

      });
    })
    </script>
</body>
</html>
