<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>部门编辑 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="LAYF-dept-form-edit" id="LAYF-dept-form-edit"
     style="padding: 20px 30px 0 0;">
    <input type="hidden" name="id">

    <div class="layui-form-item">
        <label class="layui-form-label">部门全称</label>
        <div class="layui-input-inline">
            <input type="text" name="fullName" lay-verify="required" placeholder="请输入全称" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">简称</label>
        <div class="layui-input-inline">
            <input type="text" name="simpleName" placeholder="请输入简称" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline">
            <input type="text" name="sort" lay-verify="number" placeholder="排序" autocomplete="10"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">父级部门</label>
        <div class="layui-input-inline">
            <select id="parent-dept-select" data-placeholder="父级部门" name="pid" lay-search=""></select>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAYF-dept-form-edit-submit" id="LAYF-dept-form-edit-submit"
               value="确认">
    </div>
</div>

<script src="${static}/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '${static}/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function () {
        var $ = layui.$,
            form = layui.form,
            setter = layui.setter,
            layer = layui.layer;
        setter.serverUrl = '${serverUrl}';
        setter.ctxPath = '${admin}';

        form.val('LAYF-dept-form-edit', {
            id: '${dept.id}',
            fullName: '${dept.fullName}',
            simpleName: '${dept.simpleName}',
            sort: '${dept.sort}',
            pid: '${dept.pid}'
        })

        //监听提交
        form.on('submit(LAYF-dept-form-edit-submit)', function (data) {
            var field = data.field; //获取提交的字段
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            //提交 Ajax 成功后，关闭当前弹层并重载表格
            $.ajax({
                url: setter.ctxPath + '/dept/edit.ajax',
                data: field,
                method: 'POST',
                success: function (res) {
                    if (res.code == setter.response.statusCode.ok) {
                        parent.layer.msg(res.msg);
                        parent.layui.table.reload('deptTable'); //重载表格
                        parent.layer.close(index); //再执行关闭
                    } else {
                        layer.msg(res.msg);
                    }

                }
            });
        });

        //渲染父级菜单下拉选择
        $.ajax({
            url: setter.ctxPath + '/dept/list.ajax',
            data: '',
            method: 'GET',
            success: function (res) {
                // console.log(res)
                if (res.code == setter.response.statusCode.ok) {
                    var list = res.data;
                    var $select = $('#parent-dept-select');
                    $select.append('<option value="0">顶级</option>')
                    for (var i in list){
                        if (list[i].id != '${dept.id}') {
                            $select.append('<option value="' + list[i].id + '">' + list[i].fullName + '</option>')
                        }
                    }
                    form.val('LAYF-dept-form-edit',{
                        pid: '${dept.pid}'
                    });
                    form.render('select','LAYF-dept-form-edit'); //刷新select选择框
                }
            }
        });
    })
</script>
</body>
</html>
