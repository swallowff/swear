<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>系统管理 - 用户列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="${static}/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="${static}/layuiadmin/style/eleTree.css" media="all"
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <!--<label class="layui-form-label">用户ID</label>-->
            <div class="layui-input-inline">
              <input type="text" name="id" placeholder="请输入用户ID" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <!--<label class="layui-form-label">用户名</label>-->
            <div class="layui-input-inline">
              <input type="text" name="name" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <!--<label class="layui-form-label">账号</label>-->
            <div class="layui-input-inline">
              <input type="text" name="account" placeholder="请输入登录账号" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <!--<label class="layui-form-label">邮箱</label>-->
            <div class="layui-input-inline">
              <input type="text" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
            </div>
          </div>
          <#dictSelector name="sex" label="" code="sex" placeholder="请选择性别"/>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAYF-user-list-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
          <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
          <button class="layui-btn layui-btn-primary layuiadmin-btn-list" data-type="role">分配角色</button>
        </div>

        <div id="role-select" class="treeDemo1 eleTree ele1" style="display: none;"></div>

        <table id="LAYF-list-table" lay-filter="LAYF-user-list-table"></table>


        <script type="text/html" id="table-content-list">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

  <script src="${static}/layuiadmin/layui/layui.js"></script>
  <script>
      layui.config({
          base: '${static}/layuiadmin/' //静态资源所在路径
      }).extend({
          index: 'lib/index', //主入口模块
          eleTree: 'tree/eleTree'
      }).use(['index', 'contlist', 'table', 'jquery', 'admin' ,'eleTree'], function () {
          var table = layui.table,
              form = layui.form,
              $ = layui.jquery,
              admin = layui.admin,
              setter = layui.setter,
                eleTree = layui.eleTree;
              // dtree = layui.dtree;


          setter.serverUrl = '${serverUrl}';
          setter.ctxPath = '${admin}';

          table.render({
              id: "userTable", //table id
              elem: '#LAYF-list-table', //指定表格元素
              url: setter.ctxPath + '/user/list.ajax',  //请求路径
              cellMinWidth: 20 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
              , skin: 'line ' //表格风格 line （行边框风格）row （列边框风格）nob （无边框风格）
              ,even: true    //隔行换色
              , page: true  //开启分页
              , limits: [10, 20, 50]  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
              , limit: 10 //每页默认显示的数量
              , method: 'post'  //提交方式
              , cols: [[
                  {type: 'checkbox'}, //开启多选框
                  {type: 'numbers', title: '序号'}, //序号
                  {
                      field: 'id', //json对应的key
                      title: 'ID',   //列名
                      sort: true  // 默认为 false,true为开启排序
                  },
                  {
                      field: 'account',
                      title: '账号',
                      sort: true
                  },
                  {
                      field: 'name',
                      title: '用户名称',
                      sort: true
                  },
                  {
                      field: 'email',
                      title: '邮箱',
                      sort: true
                  },
                  {
                      field: 'password',
                      title: '密码',
                      sort: false
                  },
                  {
                      field: 'phone',
                      title: '手机号',
                      sort: true
                  },
                  {
                      field: 'sex',
                      title: '性别',
                      sort: true
                  },
                  {
                      field: 'createTime',
                      title: '创建时间',
                      sort: true
                  },
                  {
                      title: '操作',
                      templet: operation,
                      width: 120,
                      align: 'center'
                  }
              ]]
          });

          //监听搜索
          form.on('submit(LAYF-user-list-search)', function (data) {
              var field = data.field;
              //执行重载
              table.reload('userTable', {
                  where: field
              });
          });

          var $ = layui.$, active = {
              batchdel: function () {
                  var checkStatus = table.checkStatus('userTable')
                      , checkData = checkStatus.data; //得到选中的数据
                  // console.log(checkData)
                  if (checkData.length === setter.response.statusCode.ok) {
                      return layer.msg('请选择数据');
                  }

                  var idAry = new Array();
                  for (var i = 0; i < checkData.length; i++) {
                      idAry[i] = checkData[i].id
                  }

                  layer.confirm('确定删除吗？', function (index) {
                      //执行 Ajax 后重载
                      admin.req({
                          url: setter.ctxPath + '/user/batchDel',
                          method: 'POST',
                          traditional: true,   //指定参数序列化时，不做深度序列化
                          data: {
                              ids: idAry
                          },
                          success: function (res) {
                              // console.log(res)
                              table.reload('userTable');
                              layer.msg('已删除');
                          }

                      });

                  });
              },
              add: function () {
                  layer.open({
                      type: 2
                      , title: '添加用户'
                      , content: setter.ctxPath + '/user/add.html'
                      , maxmin: true
                      , area: ['900px', '600px']
                      , btn: ['确定', '取消']
                      , yes: function (index, layero) {
                          //点击确认触发 iframe 内容中的按钮提交
                          var submit = layero.find('iframe').contents().find("#LAYF-user-form-add-submit");
                          submit.click();
                      }
                  });
              },
              role: function () {
                  layer.open({
                      type: 1,
                      tittle: '请选择角色',
                      area: ['390px','330px'],
                      shade: 0.4,
                      btn: ['确定','取消'],
                      content: $('#role-select'),
                      scrollbar: true ,//屏蔽浏览器滚动条
                      yes: function(index){//layer.msg('yes');    //点击确定回调
                          layer.close(index);
                          console.log('确定提交');
                      }

                  })
                  
              }

          };

          $('.layui-btn.layuiadmin-btn-list').on('click', function () {
              var type = $(this).data('type');
              active[type] ? active[type].call(this) : '';
          });

          function operation(data) {
              var id = data.id;
              var btn = '';
              btn += '<button type="button" class="layui-btn layui-btn-xs" onclick="editRow(\'' + id + '\')"><i class="layui-icon">&#xe642;</i></button>'
              btn += '<button type="button" class="layui-btn layui-btn-xs" onclick="deleteRow(\'' + id + '\')"><i class="layui-icon">&#xe640;</i></button>'
              return btn;
          };

          window.deleteRow = function (id) {
              $.ajax({
                  url: setter.ctxPath + '/user/delete',
                  method: 'POST',
                  contentType: 'application/x-www-form-urlencoded',
                  data: {
                      id: id
                  },
                  success: function (res) {
                      layer.msg(res.msg);
                      if (res.code == setter.response.statusCode.ok) {
                          layui.table.reload('userTable');
                      } else {

                      }
                  }
              });
          };

          window.editRow = function (id) {
              layer.open({
                  type: 2
                  , title: '編輯用户'
                  , content: setter.ctxPath + '/user/edit.html?id=' + id
                  , maxmin: true
                  , area: ['800px', '600px']
                  , btn: ['确定', '取消']
                  , yes: function (index, layero) {
                      //点击确认触发 iframe 内容中的按钮提交
                      var submit = layero.find('iframe').contents().find("#LAYF-user-form-edit-submit");
                      submit.click();
                  }
              });
          };

          var treeData = [{
              id: 1,
              label: "安徽省",
              children: [{
                  id: 2,
                  label: "马鞍山市",
                  disabled: true,
                  children: [{id: 3, label: "和县",children:[{id:10,label:"走马镇"}]}, {id: 4, label: "花山区",}]
              }]
          }, {id: 5, label: "河南省", children: [{id: 6, label: "郑州市"}]}];
          // eleTree   文档:https://fly.layui.com/extend/eleTree/#doc
          eleTree.render({
              elem: '.treeDemo1',
              // data: treeData,
              emptText: '没有数据噢',
              url: setter.ctxPath + '/dept/treeList.ajax',
              method: 'GET',
              showCheckbox: true,  //显示复选框
              highlightCurrent: true, //是否高亮当前选中节点，默认值是 false
              accordion: false,   //手风琴效果
              request:{      //对于后台数据重新定义名字
                  key: "id",
                  name: "label",
                  children: "children",
                  checked: "checked",
                  disabled: "disabled",
                  isLeaf: "isLeaf"
              },
              response: {     //对后台返回的数据格式重新定义
                  statusName: "code",
                  statusCode: 0,
                  dataName: "data"
              },
              done: function(res){
                  // res即为你接口返回的信息。
                  console.log(res);
              }
          });
      });

  </script>
</body>
</html>
