<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户修改 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
  <div class="layui-form" lay-filter="LAYF-user-form-edit" id="LAYF-user-form-edit" style="padding: 20px 30px 0 0;">
    <input type="hidden" name="id">

    <div class="layui-form-item">
      <label class="layui-form-label">用户名称</label>
      <div class="layui-input-inline">
        <input type="text" name="name" lay-verify="required" placeholder="请输入用户名称" autocomplete="off"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">头像</label>
      <div class="layui-input-inline">
        <input name="avatar" lay-verify="required" id="LAY_imgSrc" placeholder="图片地址" class="layui-input">
      </div>
      <div class="layui-input-inline layui-btn-container" style="width: auto;">
        <button type="button" class="layui-btn layui-btn-primary" id="LAY_imgUpload">
          <i class="layui-icon">&#xe67c;</i>上传图片
        </button>
        <button class="layui-btn layui-btn-primary" layadmin-event="imgPreview">查看图片</button>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">手机号</label>
      <div class="layui-input-inline">
        <input type="text" name="phone" lay-verify="phone" placeholder="请输入手机号" autocomplete="off"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">邮箱</label>
      <div class="layui-input-inline">
        <input type="text" name="email" lay-verify="email" placeholder="请输入邮箱" autocomplete="off"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">部门</label>
      <div class="layui-input-inline">
        <select id="dept-select" data-placeholder="请选择" name="deptId" lay-search=""></select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">登录账户</label>
      <div class="layui-input-inline">
        <input type="text" name="account" lay-verify="username" placeholder="请输入登录账户" autocomplete="off"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">登录密码</label>
      <div class="layui-input-inline">
        <input type="password" name="password" placeholder="请输入登录密码" autocomplete="off"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">出生</label>
        <div class="layui-input-inline">
          <input type="text" name="birthday" class="layui-input" id="user-birthday" placeholder="xxxx年xx月xx日">
        </div>
      </div>
    </div>
    <#dictSelector name="sex" label="性别" code="sex" placeholder="请选择" width="190"/>
    <div class="layui-form-item">
      <label class="layui-form-label">用户状态</label>
      <div class="layui-input-inline">
        <input type="radio" name="status" value="1" title="启用" checked>
        <input type="radio" name="status" value="0" title="停用">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAYF-user-form-edit-submit" id="LAYF-user-form-edit-submit" value="确认">
    </div>
  </div>

  <script src="${static}/layuiadmin/layui/layui.js"></script>
  <script>
      layui.config({
          base: '${static}/layuiadmin/' //静态资源所在路径
      }).extend({
          index: 'lib/index' //主入口模块
      }).use(['index', 'form' ,'laydate' ,'upload' ,'set'], function () {
          var $ = layui.$,
              form = layui.form,
              layer = layui.layer,
              setter = layui.setter,
              upload = layui.upload,
              laydate = layui.laydate;
          setter.serverUrl = '${serverUrl}';
          setter.ctxPath = '${admin}';

          form.val('LAYF-user-form-edit', {
              id: '${user.id}',
              name: '${user.name}',
              avatar: '${user.avatar}',
              phone: '${user.phone}',
              email: '${user.email}',
              account: '${user.account}',
              password: '${user.password}',
              birthday: '${user.birthday}',
              sex: '${user.sex}',
              status: '${user.status}'
          })

          //监听提交
          form.on('submit(LAYF-user-form-edit-submit)', function (data) {
              var field = data.field; //获取提交的字段
              var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

              //提交 Ajax 成功后，关闭当前弹层并重载表格
              $.ajax({
                  url: setter.ctxPath + '/user/edit.ajax',
                  data: field,
                  contentType: "application/x-www-form-urlencoded",
                  method: 'POST',
                  success: function (res) {
                      // console.log(res);
                      if (res.code == setter.response.statusCode.ok) {
                          parent.layer.msg(res.msg,{
                              icon: 1,
                              time: 2000
                          });
                          parent.layui.table.reload('userTable'); //重载表格
                          parent.layer.close(index); //再执行关闭
                      } else {
                          layer.msg(res.msg,{
                              icon: 5,
                              time: 2000
                          });
                      }

                  }
              });

          });

          form.verify({
              username: function (value, item) { //value：表单的值、item：表单的DOM对象
                  if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                      return '用户名不能有特殊字符';
                  }
                  if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                      return '用户名首尾不能出现下划线\'_\'';
                  }
                  if (/^\d+\d+\d$/.test(value)) {
                      return '用户名不能全为数字';
                  }
              }

              //我们既支持上述函数式的方式，也支持下述数组的形式
              //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
              , pass: [
                  /^[\S]{6,12}$/
                  , '密码必须6到12位，且不能出现空格'
              ]
          });

          laydate.render({
              elem: '#user-birthday',
              type: 'date',
              trigger: 'click',
              format: 'yyyy/MM/dd',
              value: '${user.birthday}'
          });

          //渲染父级菜单下拉选择
          $.ajax({
              url: setter.ctxPath + '/dept/list.ajax',
              data: '',
              method: 'GET',
              success: function (res) {
                  // console.log(res)
                  if (res.code == setter.response.statusCode.ok) {
                      var listData = res.data;
                      var $select = $('#dept-select');
                      $select.append('<option value="">请选择</option>')
                      for (var i in listData){
                          $select.append('<option value="'+listData[i].id+'">'+listData[i].fullName+'</option>')
                      }
                      form.val('LAYF-user-form-edit',{
                          deptId: '${user.deptId}',
                      });
                      form.render('select','LAYF-user-form-edit'); //刷新select选择框
                  }
              }
          });
      })
  </script>
</body>
</html>
