<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="LAYF-imageGallery-form-add" id="LAYF-imageGallery-form-add"
     style="padding: 20px 30px 0 0;">
    <input type="hidden" name="id">

    <div class="layui-form-item" >
        <label class="layui-form-label">图片地址</label>
        <div class="layui-input-inline" style="width: 250px">
            <textarea id="image-src" placeholder="图片地址" class="layui-textarea" name="imgUrl" style="height:28px"></textarea>
        </div>
        <div class="layui-input-inline layui-btn-container" style="width: auto;">
            <button type="button" class="layui-btn layui-btn-primary" id="btn-image-upload">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
            <button class="layui-btn layui-btn-primary" layadmin-event="imagePreview">查看图片</button >
        </div>
    </div>
    <div class="layui-form-item">
         <label class="layui-form-label">缩略图地址</label>
         <div class="layui-input-inline" style="width: 250px">
             <textarea id="image-thumbnail" placeholder="图片地址" class="layui-textarea" name="thumbnail" style="height:28px"></textarea>
         </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">原始名称</label>
        <div class="layui-input-inline">
            <input type="text" name="originName" placeholder="原始名称" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片名称</label>
        <div class="layui-input-inline">
            <input type="text" name="imgName" placeholder="图片名称" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片格式(jpg; png; gif ; jpeg)</label>
        <div class="layui-input-inline">
            <input type="text" name="imgFormat" placeholder="图片格式(jpg;png;gif;jpeg)" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片大小</label>
        <div class="layui-input-inline">
            <input type="text" name="size" placeholder="图片大小" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAYF-imageGallery-form-add-submit" id="LAYF-imageGallery-form-add-submit"
               value="确认">
    </div>
</div>

<script src="${static}/layuiadmin/layui/layui.js"></script>
<script>
    var Swear = {
        serverUrl : '${serverUrl}',
        ctxPath : '${admin}',
        static : '${static}'
    }

</script>
<script src="${static}/module/admin/system/imageGallery/imageGallery-add.js"></script>

</body>
</html>
