<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>系统管理 - 用户列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="${static}/css/swear-admin.css" media="all">
  <link rel="stylesheet" href="${static}/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="${static}/layuiadmin/style/dtree.css" media="all">
  <link rel="stylesheet" href="${static}/fonts/dtreefont/dtreefont.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <!--<label class="layui-form-label">用户ID</label>-->
            <div class="layui-input-inline">
              <input type="text" name="id" placeholder="请输入用户ID" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <div class="layui-input-inline">
              <input type="text" name="name" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <div class="layui-input-inline">
              <input type="text" name="account" placeholder="请输入登录账号" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <div class="layui-input-inline">
              <input type="text" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
            </div>
          </div>
          <#dictSelector name="sex" label="" code="sex" placeholder="请选择性别"/>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAYF-user-list-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
          <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
          <!--<button class="layui-btn layui-btn-warm layuiadmin-btn-list" data-type="role">分配角色</button>-->
        </div>

        <table id="LAYF-list-table" lay-filter="LAYF-user-list-table"></table>

          <script type="text/html" id="table-content-list-operation">
              @if(shiro.hasPermission("sys-user-setup-role")){
              <button type="button" class="layui-btn layui-btn-xs layui-btn-warm" onclick="setupRole('replacement')">角色配置</button>
              @}
              @if(shiro.hasPermission("sys-user-edit")){
              <button type="button" class="layui-btn layui-btn-xs" onclick="editRow('replacement')"><i class="layui-icon">&#xe642;</i></button>
              @}
              @if(shiro.hasPermission("sys-user-delete")){
              <button type="button" class="layui-btn layui-btn-xs" onclick="deleteRow('replacement')"><i class="layui-icon">&#xe640;</i></button>
              @}
          </script>
      </div>
    </div>
  </div>

  <script src="${static}/layuiadmin/layui/layui.js"></script>
  <script>
      var Swear = {
          serverUrl : '${serverUrl}',
          ctxPath : '${admin}',
          static : '${static}'
      }
  </script>
  <script src="${static}/module/admin/system/user/user-list.js"></script>
</body>
</html>
