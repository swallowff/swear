<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统管理 - 部门列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="${static}/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="${static}/layuiadmin/modules/treetable-lay/treetable.css" media="all">
    <style>

    </style>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAYF-list-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                @if(shiro.hasPermission("sys-dept-delete")){
                <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
                @}
                @if(shiro.hasPermission("sys-dept-add")){
                <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
                @}
            </div>
            <table id="LAYF-list-table" lay-filter="LAYF-list-table" class="layui-table layui-form"
                   lay-size="sm"></table>
            <!--<table id="LAYF-list-table" lay-filter="LAYF-list-table"></table>-->

            <script type="text/html" id="table-content-list-operation">
                @if(shiro.hasPermission("sys-dept-edit")){
                <button type="button" class="layui-btn layui-btn-xs" onclick="editRow('replacement')"><i
                        class="layui-icon">&#xe642;</i></button>
                @}
                @if(shiro.hasPermission("sys-dept-delete")){
                <button type="button" class="layui-btn layui-btn-xs" onclick="deleteRow('replacement')"><i
                        class="layui-icon">&#xe640;</i></button>
                @}
            </script>
        </div>
    </div>
</div>

<script src="${static}/layuiadmin/layui/layui.js"></script>
<script>
    var Swear = {
        serverUrl: '${serverUrl}',
        ctxPath: '${admin}',
        static: '${static}'
    }
</script>
<script src="${static}/module/admin/system/dept/dept-list.js"></script>
</body>
</html>
