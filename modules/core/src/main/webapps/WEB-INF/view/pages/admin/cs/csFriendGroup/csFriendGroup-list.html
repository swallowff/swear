<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>好友分组列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="${static}/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="csUid" placeholder="请输入聊天系统用户id" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="groupName" placeholder="请输入分组名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAYF-csFriendGroup-list-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                @if(shiro.hasPermission("cs-csFriendGroup-delete")){
                <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
                @}
                @if(shiro.hasPermission("cs-csFriendGroup-add")){
                <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
                @}
            </div>
            <table id="LAYF-list-table" lay-filter="LAYF-csFriendGroup-list-table"></table>

            <script type="text/html" id="table-content-list-operation">
                @if(shiro.hasPermission("cs-csFriendGroup-edit")){
                <button type="button" class="layui-btn layui-btn-xs" onclick="editRow('replacement')"><i class="layui-icon">&#xe642;</i></button>
                @}
                @if(shiro.hasPermission("cs-csFriendGroup-delete")){
                <button type="button" class="layui-btn layui-btn-xs" onclick="deleteRow('replacement')"><i class="layui-icon">&#xe640;</i></button>
                @}
            </script>
        </div>
    </div>
</div>

<script src="${static}/layuiadmin/layui/layui.js"></script>
<script>
    var Swear = {
        serverUrl : '${serverUrl}',
        ctxPath : '${admin}',
        static : '${static}'
    }
</script>
<script src="${static}/modules/admin/cs/csFriendGroup/csFriendGroup-list.js"></script>
</body>
</html>
