<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>聊天系统用户列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="${static}/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="sysUid" placeholder="请输入系统用户id" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="userName" placeholder="请输入登录用户名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="nickName" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="telephone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="lastLoginIp" placeholder="请输入上次登录ip" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="checkbox" name="isOnline" lay-skin="switch"
                                   lay-text="在线|离线" value="1">
                            <!--<input type="text" name="isOnline" placeholder="请输入是否在线" autocomplete="off" class="layui-input">-->
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="checkbox" name="status" lay-skin="switch"
                                   lay-text="启用|停用" value="1">
                            <!--<input type="text" name="status" placeholder="请输入用户状态: 启用 停用" autocomplete="off" class="layui-input">-->
                        </div>
                    </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAYF-csUser-list-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                @if(shiro.hasPermission("cs-csUser-delete")){
                <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
                @}
                @if(shiro.hasPermission("cs-csUser-add")){
                <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
                @}
            </div>
            <table id="LAYF-list-table" lay-filter="LAYF-csUser-list-table"></table>

            <script type="text/html" id="table-content-list-operation">
                @if(shiro.hasPermission("cs-csUser-edit")){
                <button type="button" class="layui-btn layui-btn-xs" onclick="editRow('replacement')"><i class="layui-icon">&#xe642;</i></button>
                @}
                @if(shiro.hasPermission("cs-csUser-delete")){
                <button type="button" class="layui-btn layui-btn-xs" onclick="deleteRow('replacement')"><i class="layui-icon">&#xe640;</i></button>
                @}
            </script>
        </div>
    </div>
</div>

<script src="${static}/layuiadmin/layui/layui.js"></script>
<script>
    var Swear = {
        serverUrl : '${serverUrl}',
        ctxPath : '${admin}',
        static : '${static}'
    }
</script>
<script src="${static}/modules/admin/cs/csUser/csUser-list.js"></script>
</body>
</html>
