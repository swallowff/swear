<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>部门编辑 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="LAYF-dept-form-edit" id="LAYF-dept-form-edit"
     style="padding: 20px 30px 0 0;">
    <input type="hidden" name="id">

    <div class="layui-form-item">
        <label class="layui-form-label">部门全称</label>
        <div class="layui-input-inline">
            <input type="text" name="fullName" lay-verify="required" placeholder="请输入全称" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">简称</label>
        <div class="layui-input-inline">
            <input type="text" name="simpleName" placeholder="请输入简称" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline">
            <input type="text" name="sort" lay-verify="number" placeholder="排序" autocomplete="10"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">父级部门</label>
        <div class="layui-input-inline">
            <select id="parent-dept-select" data-placeholder="父级部门" name="pid" lay-search=""></select>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAYF-dept-form-edit-submit" id="LAYF-dept-form-edit-submit"
               value="确认">
    </div>
</div>

<script src="${static}/layuiadmin/layui/layui.js"></script>
<script>
    var Swear = {
        serverUrl: '${serverUrl}',
        ctxPath: '${admin}',
        static: '${static}',

        formValue: {
            id: '${dept.id}',
            fullName: '${dept.fullName}',
            simpleName: '${dept.simpleName}',
            sort: '${dept.sort}',
            pid: '${dept.pid}'
        }
    }
</script>
<script src="${static}/modules/admin/system/dept/dept-edit.js"></script>
</body>
</html>
