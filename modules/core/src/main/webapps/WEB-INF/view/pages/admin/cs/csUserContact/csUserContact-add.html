<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户联系人添加 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="LAYF-csUserContact-form-add" id="LAYF-csUserContact-form-add"
     style="padding: 20px 30px 0 0;">
     <div class="layui-form-item">
         <label class="layui-form-label">用户</label>
         <div class="layui-input-inline">
             <select id="uid-select" data-placeholder="请选择用户" name="uid" lay-search="" lay-filter="LAYF-uid-select"></select>
             <!--<input type="text" name="uid" lay-verify="required" placeholder="用户uid" autocomplete="off"-->
                    <!--class="layui-input">-->
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">联系人分组</label>
         <div class="layui-input-inline">
             <select id="contact-group-select" data-placeholder="请选择分组" name="groupId" lay-search="">
                 <!--<option value="">请选择分组</option>-->
             </select>
             <!--<input type="text" name="groupId" lay-verify="required" placeholder="联系人分组" autocomplete="off"-->
                    <!--class="layui-input">-->
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">联系人</label>
         <div class="layui-input-inline">
             <select id="cuid-select" data-placeholder="请选择联系人" name="cuid" lay-search=""></select>
             <!--<input type="text" name="cuid" lay-verify="required" placeholder="联系人uid" autocomplete="off"-->
                    <!--class="layui-input">-->
         </div>
     </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAYF-csUserContact-form-add-submit" id="LAYF-csUserContact-form-add-submit"
               value="确认">
    </div>
</div>

<script src="${static}/layuiadmin/layui/layui.js"></script>
<script>
    var Swear = {
        serverUrl : '${serverUrl}',
        ctxPath : '${admin}',
        static : '${static}'
    }
</script>
<script src="${static}/modules/admin/cs/csUserContact/csUserContact-add.js"></script>

</body>
</html>
