<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户联系人添加 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="LAYF-csUserContact-form-add" id="LAYF-csUserContact-form-add"
     style="padding: 20px 30px 0 0;">
     <div class="layui-form-item">
         <label class="layui-form-label">用户uid</label>
         <div class="layui-input-inline">
             <input type="text" name="uid" lay-verify="required" placeholder="用户uid" autocomplete="off"
                    class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">联系人分组id</label>
         <div class="layui-input-inline">
             <input type="text" name="groupId" lay-verify="required" placeholder="联系人分组id" autocomplete="off"
                    class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">联系人uid</label>
         <div class="layui-input-inline">
             <input type="text" name="cuid" lay-verify="required" placeholder="联系人uid" autocomplete="off"
                    class="layui-input">
         </div>
     </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAYF-csUserContact-form-add-submit" id="LAYF-csUserContact-form-add-submit"
               value="确认">
    </div>
</div>

<script src="${static}/layuiadmin/layui/layui.js"></script>
<script>
    var Swear = {
        serverUrl : '${serverUrl}',
        ctxPath : '${admin}',
        static : '${static}'
    }
</script>
<script src="${static}/modules/admin/cs/csUserContact/csUserContact-add.js"></script>

</body>
</html>
