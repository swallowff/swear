<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>联系人分组编辑 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${static}/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="LAYF-csUserContactGroup-form-edit" id="LAYF-csUserContactGroup-form-edit"
     style="padding: 20px 30px 0 0;">
    <input type="hidden" name="id">

     <div class="layui-form-item">
         <label class="layui-form-label">聊天系统用户id</label>
         <div class="layui-input-inline">
             <input type="text" name="uid" lay-verify="required" placeholder="聊天系统用户id" autocomplete="off"
                    class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label">分组名称</label>
         <div class="layui-input-inline">
             <input type="text" name="groupName" lay-verify="required" placeholder="分组名称" autocomplete="off"
                    class="layui-input">
         </div>
     </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAYF-csUserContactGroup-form-edit-submit" id="LAYF-csUserContactGroup-form-edit-submit"
               value="确认">
    </div>
</div>

<script src="${static}/layuiadmin/layui/layui.js"></script>
<script>
    var Swear = {
        serverUrl : '${serverUrl}',
        ctxPath : '${admin}',
        static : '${static}',

        formValue: {
            id: '${csUserContactGroup.id}',
            uid: '${csUserContactGroup.uid}',
            groupName: '${csUserContactGroup.groupName}',
        }
    }
</script>
<script src="${static}/modules/admin/cs/csUserContactGroup/csUserContactGroup-edit.js"></script>
<script>

</script>
</body>
</html>
